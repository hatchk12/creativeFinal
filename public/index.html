<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Restoration QuoteBook</title>
</head>

<body>
  <div id="app">
   <div class = "sidenav">
       <button v-on:click="zero" >First Vision</button>
       <button v-on:click="one">Book of Mormon</button>
       <button v-on:click="two">Restoration of the Priesthood</button>
       <button v-on:click="three">Doctrine and Covenants</button>
       <button v-on:click="four">Additional Scripture</button>
       <button v-on:click="five">The Gathering of Zion</button>
       <button v-on:click="six">Word of Wisdom and Temples</button>
       <button v-on:click="seven">Kirtland and Mormon War</button>
       <button v-on:click="eight">Nauvoo and Relief Society</button>
       <button v-on:click="nine">Marriage and Sealings</button>
   </div>
   <button v-on:click="left" class='left'><</button>
   <div class="center">
       
        <h1>Foundations of the Restoration</h1>
        <p>{{current}}</p>
        
       
   </div>
   <button v-on:click="right" class='right'>></button>
   
   <textarea placeholder="Notes"  class="noteBox" v-model="notes"></textarea>
   
  <button v-on:click="random" class="rand">Random Quote</button>
  
 
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
 <script src="script.js"></script>
</body>

</html>
